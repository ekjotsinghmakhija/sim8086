name: Build & Release Sim8086

on:
  push:
    tags:
      - 'v*'  # Triggers when you push a tag like v1.0.0
  workflow_dispatch: # Allows manual triggering from GitHub UI

permissions:
  contents: write  # Critical for uploading assets to the Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- INSTALL QT ---
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          cache: true

      # --- CONFIGURE CMAKE ---
      # CMake is pre-installed on all GitHub runners, so we just run it directly.
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      # --- BUILD PROJECT ---
      - name: Build
        run: cmake --build build --config Release

      # --- WINDOWS PACKAGING ---
      - name: Package Windows
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          cd build\Release
          windeployqt Sim8086.exe --dir .
          7z a ../../Sim8086-Windows.zip *

      # --- MAC PACKAGING ---
      - name: Package macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd build
          macdeployqt Sim8086.app -dmg
          mv Sim8086.dmg ../Sim8086-macOS.dmg

      # --- LINUX PACKAGING ---
      - name: Package Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd build
          zip -r ../Sim8086-Linux.zip Sim8086 *

      # --- UPLOAD RELEASE ASSETS ---
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Sim8086-Windows.zip
            Sim8086-macOS.dmg
            Sim8086-Linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
